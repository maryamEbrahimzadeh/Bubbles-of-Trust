<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<center>
	<form action="/register" id="textform" method="post" enctype="multipart/form-data">
	    <input type="text" name="ip" placeholder="Your IP address">
	    <input type="text" id ="category" name="category" onchange="myfunc()"  placeholder="master or follower">
            <input type="text" name="group" placeholder="group id">
            
            
            <p id="text2" style="display:none" >your ticket</p>
            <input type="file" id ="ticket" name="ticket"   style="display:none">

	    <input type="submit" value="Post">
	</form>
	</center>

	<br>
        <script>
        function myfunc(){
         var textbox_category = document.getElementById("category");
         var text2 = document.getElementById("text2");
         var textbox_ticket = document.getElementById("ticket");

         if (textbox_category.value=="follower"){
         text2.style.display = "block";
         textbox_ticket.style.display = "block";
         } else {
         text2.style.display = "none";
         textbox_ticket.style.display = "none";
         }
         }
        </script>


	<div style="margin: 20px;">

    	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}
		.post_box-header {
		    padding-bottom: 12px;
		}
		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}
		.post_box-avatar::after {
		    content:"";
		    display:block;
		}
		.post_box-name {
		    font-weight: bold;
		}
		.post_box-subtitle {
		    color: #777;
		}
		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}
		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
